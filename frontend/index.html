    <script>
      // Prevent theme flash by applying theme before React loads
      (function() {
        try {
          const theme = localStorage.getItem('settings-storage');
          if (theme) {
            const parsed = JSON.parse(theme);
            if (parsed.state && parsed.state.settings && parsed.state.settings.darkMode) {
              document.documentElement.classList.add('dark');
            } else {
              document.documentElement.classList.remove('dark');
            }
          }
        } catch (e) {
          // Ignore errors and let React handle theme
        }
      })();
    </script>
